<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff List</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/public/html/admin/home.html" class="nav-link">Home</a></li>
        <li><a href="/public/html/admin/serviceList.html" class="nav-link">Services</a></li>
        <li><a href="/public/html/admin/staffList.html" class="nav-link active">Staff</a></li>
        <li><a href="/public/html/admin/appointmentList.html" class="nav-link">Appointments</a></li>
        <li><a href="/public/html/admin/responseByAdmin.html" class="nav-link">Reviews and Responses</a></li>
        <li><a href="/public/html/admin/workingHours.html" class="nav-link">Working Hours</a></li>
      </ul>
    </nav>
  </header>
  <h2 id="addstaff">Add New Staff Member</h2>
  <form id="staffDetails">
    <label for="staffName">Enter Name:</label>
    <input type="text" id="staffName" placeholder="Name">
    <label for="staffEmail">Enter Email:</label>
    <input type="email" id="staffEmail" placeholder="Email">
    <label for="staffPhone">Enter Phone:</label>
    <input type="text" id="staffPhone" placeholder="Phone">
    <label for="staffPassword">Enter Password:</label>
    <input type="password" id="staffPassword" placeholder="Password">
    <label for="specialization">Specialization:</label>
    <select id="specialization">
      <option value="">-- Select Service --</option>
    </select>
    <label for="availability">Availability:</label>
    <select id="availability">
      <option value="1">Available</option>
      <option value="0">Unavailable</option>
    </select>
    <input type="hidden" id="staffId">

    <button onclick="addStaff(event)" id="addBtn" style="display: block;">Add Staff</button>
    <button onclick="updateStaff(event)" style="display: none;" id="updateBtn">Update Staff</button>

  </form>

  <h2 id="stafflist">Staff List</h2>
  <label for="itemsPerPage">Staff per page:</label>
    <select id="itemsPerPage">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
    </select>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Specialization</th>
        <th>Availability</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="staffList"></tbody>
  </table>
  <div id="pagination"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="/public/js/admin/staffList.js"></script>
  <script src="/public/js/admin/serviceList.js"></script>

</body>

</html>
