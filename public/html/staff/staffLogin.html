<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Log In</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/public/css/styles.css">
    
</head>
<body>
    <form onsubmit="login(event)">
        <label for="staffEmail">Enter your Email:</label>
        <input type="email" id="staffEmail" placeholder="Email" required>
        <label for="staffPassword">Enter your password:</label>
        <input type="password" id="staffPassword" placeholder="Password" required>
        <button>Login</button>
    </form>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/public/js/staff/staffLogin.js"></script>
    
</body>
</html>
