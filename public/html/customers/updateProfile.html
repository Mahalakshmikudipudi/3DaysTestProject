<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/public/html/customers/home.html" class="nav-link">Home</a></li>
                <li><a href="/public/html/customers/bookingAppointment.html" class="nav-link">Book Appointment</a></li>
                <li><a href="/public/html/customers/rating.html" class="nav-link">Rating and Review</a></li>
                <li><a href="/public/html/customers/updateProfile.html" class="nav-link active">Update Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="mainContent">
        <h1>Update Profile</h1>
        <form id="profileForm" style="display: none;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phonenumber">Phone:</label>
            <input type="phone" id="phonenumber" name="phonenumber"><br><br>
            <button id="update-btn" onclick="updateProfile(event)">Update Profile</button>

        </form>
        </main>
        <h2>Your Profile</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="profileTableBody">
                <!-- Profile data will be dynamically added here -->
            </tbody>
        </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="/public/js/customers/updateProfile.js"></script>
        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</body>
</html>
