<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/html/customers/home.html" class="nav-link">Home</a></li>
                <li><a href="/html/customers/bookingAppointment.html" class="nav-link active">Book Appointment</a></li>
                <li><a href="/html/customers/rating.html" class="nav-link">Rating and Review</a></li>
                <li><a href="/html/customers/updateProfile.html" class="nav-link">Update Profile</a></li>
            </ul>
        </nav>
    </header>
    <h1 id="Appointment">Book an Appointment</h1>
    <form id="bookingForm">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
            <option value="">-- Select Service --</option>
        </select><br>

        <label for="staff">Select Staff:</label>
        <select name="staff" id="staff">
            <option value="">-- Select Staff --</option>
        </select>

        <div class="time-selector">
            <label for="timeInput">Time:</label>
            <input type="text" id="timeInput" placeholder="Select Time" readonly>
          
            <div id="timeOptions" style="display: none;">
              <label for="fromTime">From:</label>
              <input type="time" name="fromTime" id="fromTime" required>
              <label for="toTime">To:</label>
              <input type="time" name="toTime" id="toTime" required>
              <button type="button" id="searchSlotsBtn">Search Available Slots</button>

              <!-- This will become the dropdown for available slots -->
            <select id="timeDropdown" style="display: none; position: absolute;"></select>

            </div>
          </div>
          <br>
          
        <button type="submit" id="submitBtn">Book Appointment</button>
    </form>
    <h2 id="Appointment">Appointment List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Service</th>
                <th>Staff</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="appointmentTableBody">
            <!-- Appointments will be dynamically added here -->
        </tbody>
    </table>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/js/customers/bookingAppointment.js"></script>
    <script src="/js/admin/serviceList.js"></script>

</body>

</html>
