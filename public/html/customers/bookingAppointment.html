<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/public/html/customers/home.html">Home</a></li>
                <li><a href="/public/html/customers/bookingAppointment.html">Book Appointment</a></li>
                <li><a href="/public/html/customers/rating.html">Rating and Review</a></li>
                <li><a href="/public/html/customers/updateProfile.html">Update Profile</a></li>
                <button onclick="logout()">logout</button>
            </ul>
        </nav>
    </header>
    <h1>Book an Appointment</h1>
    <form id="bookingForm">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Available Time Slots:</label>
        <select id="time" name="time" required>
            <option value="">-- Select Time Slot --</option>
        </select><br><br>

        <select id="service" name="service" required>
            <option value="">-- Select Service --</option>
        </select>

        <button type="submit" id="submitBtn">Book Appointment</button>
    </form>
    <h2>Appointment List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Service</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="appointmentTableBody">
            <!-- Appointments will be dynamically added here -->
        </tbody>
    </table>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/public/js/customers/bookingAppointment.js"></script>
    <script src="/public/js/admin/serviceList.js"></script>

</body>

</html>
