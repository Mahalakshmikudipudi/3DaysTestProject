<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Service Management</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/public/html/admin/home.html">Home</a></li>
                <li><a href="/public/html/admin/serviceList.html">Services</a></li>
                <li><a href="/public/html/admin/staffList.html">Staff</a></li>
                <li><a href="/public/html/admin/appointmentList.html">Appointments</a></li>
                <li><a href="/public/html/admin/customersList.html">Customers</a></li>
                <li><a href="/public/html/admin/workingHours.html">Working Hours</a></li>
                <button>logout</button>
            </ul>
        </nav>
    </header>
    <h1>Salon Services</h1>

    <h2>Add New Service</h2>
    <input type="text" id="serviceName" placeholder="Service Name">
    <input type="text" id="serviceDescription" placeholder="Description">
    <input type="number" id="serviceDuration" placeholder="Duration (mins)">
    <input type="number" id="servicePrice" placeholder="Price (Rs.)">
    <select id="serviceAvailability">
        <option value="true">Available</option>
        <option value="false">Unavailable</option>
    </select>
    <button onclick="addService()" id="addBtn" style="display: block;">Add Service</button>
    <button style="display: none;" id="updateBtn">Update</button>

    <h2>Service List</h2>
    <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Service Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Price</th>
            <th>Available</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="serviceList"></tbody>
      </table>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/public/js/admin/serviceList.js"></script>
</body>
</html>
