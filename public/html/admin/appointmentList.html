<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment List</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/public/html/admin/home.html">Home</a></li>
                <li><a href="/public/html/admin/serviceList.html">Services</a></li>
                <li><a href="/public/html/admin/staffList.html">Staff</a></li>
                <li><a href="/public/html/admin/appointmentList.html">Appointments</a></li>
                <li><a href="/public/html/admin/workingHours.html">Working Hours</a></li>
            </ul>
        </nav>
    </header>
    <h2 id="updateappointment">Update Appointment</h2>
    <form>
        <label for="serviceName">Service Name:</label>
        <input type="text" id="serviceName" placeholder="Service Name">
        <label for="staffName">Staff Name:</label>
        <input type="text" id="staffName" placeholder="Staff Name">
        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" placeholder="Appointment Date">
        <label for="appointmentTime">Appointment Time:</label>
        <input type="time" id="appointmentTime" placeholder="Appointment Time">
        <label for="assignStaff">Assign Staff:</label>
        <select id="assignStaffSelect"></select>
        <button id="updateBtn">Update</button>
    </form>

    <h1 id="updateappointmentlist">Appointment List</h1>
    <table>
        <thead>
            <tr>
                <th>Appointment ID</th>
                <th>Customer Name</th>
                <th>Service</th>
                <th>Staff</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="appointmentList"></tbody>
    </table>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="/public/js/admin/appointmentList.js"></script>
    <script src="/public/js/customers/bookingAppointment.js"></script>
    <script src="/public/js/admin/serviceList.js"></script>
</body>

</html>
